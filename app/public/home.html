<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/css/uikit.min.css" />

    <!-- UIkit JS -->

<body>

    <div class="uk-flex uk-text-center uk-flex-center" uk-grid>
        <div class="uk-width-3-4@m">
            <div class="uk-card uk-card-default uk-card-body">
                <h1 class="uk-heading-line uk-text-center">
                    <span>Friend Finder</span>
                </h1>
                <p class="uk-text-lead">
                    answer a few basic questions,
                    then find a friend with the greatest compatibility
                </p>
                <a class="uk-button uk-button-secondary uk-width-1-1" href="/survey">START</a>
            </div>
        </div>
    </div>
    <div class="uk-flex uk-flex-center uk-margin-top">
        <div class="uk-width-3-4@m"> 
            <a target="_blank" class="uk-link-muted" href="/api/friends">API Friends List</a>
             | 
            <a target="_blank" class="uk-link-muted" href="https://github.com/ashleyxwang/Friend-Finder">Github Repo</a>
        </div>
    </div>
